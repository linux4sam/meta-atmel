#@TYPE: Machine
#@Name: ATMEL SAMA5D3xek
#@DESCRIPTION: Machine configuration for Atmel's evaluation board

require conf/machine/include/tune-cortexa5.inc
require conf/machine/include/bootloaders.inc

MACHINE_FEATURES = "kernel26 apm alsa ext2 ext3 usbhost usbgadget screen camera can touchscreen ppp"
KERNEL_DEVICETREE = " \
		sama5d31ek.dtb \
		sama5d31ek_pda4.dtb \
		sama5d31ek_pda7.dtb \
		sama5d31ek_revc.dtb \
		sama5d31ek_revc_pda4.dtb \
		sama5d31ek_revc_pda7.dtb \
		sama5d33ek.dtb \
		sama5d33ek_pda4.dtb \
		sama5d33ek_pda7.dtb \
		sama5d33ek_revc.dtb \
		sama5d33ek_revc_pda4.dtb \
		sama5d33ek_revc_pda7.dtb \
		sama5d34ek.dtb \
		sama5d34ek_pda4.dtb \
		sama5d34ek_pda7.dtb \
		sama5d34ek_revc.dtb \
		sama5d34ek_revc_pda4.dtb \
		sama5d34ek_revc_pda7.dtb \
		sama5d35ek.dtb \
		sama5d35ek_revc.dtb \
		sama5d36ek.dtb \
		sama5d36ek_pda4.dtb \
		sama5d36ek_pda7.dtb \
		sama5d36ek_revc.dtb \
		sama5d36ek_revc_pda4.dtb \
		sama5d36ek_revc_pda7.dtb \
		"

PREFERRED_PROVIDER_virtual/kernel = "linux-yocto-custom"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-at91"

PREFERRED_PROVIDER_jpeg = "jpeg"
PREFERRED_PROVIDER_jpeg-native = "jpeg-native"

DEFAULTTUNE = "cortexa5thf"

# used by sysvinit_2
SERIAL_CONSOLE ?= "115200 ttyS0"

ROOT_FLASH_SIZE = "256"
IMAGE_FSTYPES += " ubi tar.gz"

# NAND
MKUBIFS_ARGS = " -e 0x1f000 -c 2048 -m 0x800  -x lzo"
UBINIZE_ARGS = " -m 0x800 -p 0x20000 -s 2048"

UBI_VOLNAME = "rootfs"

UBOOT_ENTRYPOINT = "0x20008000"
UBOOT_LOADADDRESS = "0x20008000"
UBOOT_FIT_IMAGE = "xyes"
